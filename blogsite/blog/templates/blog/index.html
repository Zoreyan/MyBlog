{% extends 'blog/base.html' %}
{% block content %}
<div class="card border-success mb-3" style="max-width: 20rem; margin-left: 1000px; position: absolute; margin-top: 70px;">

    <div class="card-body">
      <h4 class="card-title">About me</h4>
      <p class="card-text">This site was created by Zorin for portfolio. This is first working project</p>
    </div>
  </div>
{% for post in posts %}
<div class="card border-primary mb-3" style="max-width: 50rem; margin: 40px 0 0 70px;">
    <div class="card-header">{{ post.added_at }} | {{ post.author }}</div>
    <div class="card-body">
      <h4 class="card-title">{{ post.title }}</h4>
      <p class="card-text">{{ post.content }}</p>
      <a href="{{ post.get_absolute_url }}" style="color: white; text-decoration:none;"><button type="button" class="btn btn-outline-info">See more</button></a>
    </div>
  </div>
{% endfor %}
    {% endblock %}
